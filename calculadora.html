<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        body {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.842), rgba(0, 0, 0, 0.864)), url('https://www.youtz.com.br/wp-content/uploads/2019/10/YOUTZ-MATEMATICA-ENEM.jpg');
            font-family: monospace;
        }

        h1 {
            color: rgb(217, 226, 234);
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgb(63, 63, 63);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5%;
            padding: 20px;

        }

        .btn {
            width: 50px;
            height: 50px;
            margin: 3px;
            font-size: 15px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: darkgrey;
        }

        .btn-igual {
            height: 107px;
            width: 50px;
            margin: 3px;
            font-size: 15px;
            cursor: pointer;
            border: none;
        }

        .btn-igual:hover {
            background-color: darkgrey;
        }

        .btn-zero {
            height: 50px;
            width: 107px;
            margin: 3px;
            font-size: 15px;
            cursor: pointer;
            border: none;
        }

        .btn-zero:hover {
            background-color: darkgrey;
        }

        #resultado {
            background-color: rgb(169, 169, 169);
            width: 223px;
            height: 35px;
            margin: 3px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
        }

        a {
            color: rgb(226, 167, 211);

        }

        a:link {
            text-decoration: none;
            text-align: center;

        }

        a:hover {
            color: rgb(235, 98, 200);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="fundo">
        <h1>Minha Calculadora Web</h1>
        <h3>
            <a href="https://github.com/maysvx/calculadora">https://github.com/maysvx/calculadora</a>
        </h3>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()"> DEL </button></td>
                    <td><button class="btn" onclick="apagar()">
                            < </button>
                    </td>
                    <td><button class="btn" onclick="insert('/')"> / </button></td>
                    <td><button class="btn" onclick="insert('*')"> X </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')"> 7 </button></td>
                    <td><button class="btn" onclick="insert('8')"> 8 </button></td>
                    <td><button class="btn" onclick="insert('9')"> 9 </button></td>
                    <td><button class="btn" onclick="insert('-')"> - </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')"> 4 </button></td>
                    <td><button class="btn" onclick="insert('5')"> 5 </button></td>
                    <td><button class="btn" onclick="insert('6')"> 6 </button></td>
                    <td><button class="btn" onclick="insert('+')"> + </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')"> 1 </button></td>
                    <td><button class="btn" onclick="insert('2')"> 2 </button></td>
                    <td><button class="btn" onclick="insert('3')"> 3 </button></td>
                    <td rowspan="2"><button class="btn-igual" onclick="calcular()"> = </button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-zero" onclick="insert('0')"> 0 </button></td>
                    <td><button class="btn" onclick="insert(',')"> , </button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        function limpar() {
            document.getElementById('resultado').innerHTML = '';
        }

        function apagar() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }

        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado);
            } else {
                document.getElementById('resultado').innerHTML = "**vazio**"
            }
        }

    </script>
</body>

</html>
